<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Змейка</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="score">Текущий счёт: <span id="score">0</span></div>
  <div id="game-wrap">
    <table id="game"></table>
  </div>

  <div id="menu">
    <div id="playButton" class="menuButton">Старт</div>
    <div id="newGameButton" class="menuButton">Новая игра</div>
  </div>
  <div class="inputForm">
    <form action="#">
      <label for="speed"></label>
      <input id="speed" type="number">
      <label for="rowsCols"></label>
      <input id="rowsCols" type="number">
      <label for="winScore"></label>
      <input id="winScore" type="number">
    </form>
  </div>

  <script src="js.js"></script>
</body>
</html>
